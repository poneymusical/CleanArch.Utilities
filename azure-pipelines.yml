# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.x'
- script: dotnet build --configuration $(buildConfiguration) CleanArch.Utilities.sln
  displayName: 'Build solution'
- script: dotnet test test/Test.CleanArch.Utilities.GenericCrud/Test.CleanArch.Utilities.GenericCrud.csproj
  displayName: 'Run UTs on generic CRUD'